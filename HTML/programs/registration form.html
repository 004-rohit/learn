<!DOCTYPE html>
<html>
  <head>
    <marquee width="60%" direction="right" bgcolor="red">
      Registration Form
    </marquee>
  </head>
  <body bgcolor="skyblue">
    <form>
      <table bgcolor="yellow">
        <tr>
          <td>Name :</td>
          <td>
            <input type="text" placeholder="Name" />
          </td>
        </tr>
        <tr>
          <td>Mob No:</td>
          <td>
            <input type="number" placeholder="9923******" />
          </td>
        </tr>
        <tr>
          <td>Email ID :</td>
          <td>
            <input type="email" placeholder="example123@gmail.com" />
          </td>
        </tr>
        <tr>
          <td>Password :</td>
          <td>
            <input type="password" placeholder="password" />
          </td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>DOB :</td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td>Education Qualification :</td>
          <td>
            <select>
              <option>Select option</option>
              <option>10+2</option>
              <option>Graduation</option>
              <option>Post Graduation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address :</td>
          <td>
            <textarea
              name="Address"
              id=""
              cols="30"
              rows="10"
              placeholder="Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
